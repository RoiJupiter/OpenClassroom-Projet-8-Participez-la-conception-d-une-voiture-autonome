<!DOCTYPE html>
<html>
<head>
    <title>Liste des Images</title>
    <style>
        /* Style pour le conteneur des images */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacement entre les images */
            margin-top: 20px;
        }
        /* Style pour les images */
        .image {
            max-width: 300px;
            max-height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Liste des Images</h1>
    <div class="image-container">
        {% for image in image_list %}
            <!-- CrÃ©e un lien pour chaque image pointant vers la page "show_selected_image" -->
            <a href="{{ url_for('show_selected_image', filename=image) }}">
                <!-- Affiche l'image en utilisant l'URL "images" pour le chemin -->
                <img src="{{ url_for('images', filename=image) }}" alt="{{ image }}" class="image">
            </a>
        {% endfor %}
    </div>
</body>
</html>
